<!-- docs/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Python Love Meter</title>
    <meta name="description" content="GitHub-powered Python love checker">
    
    <!-- Auto-refresh every 30 seconds -->
    <meta http-equiv="refresh" content="30">
    
    <style>
        :root {
            --love: #e91e63;
            --like: #ff9800;
            --segfault: #f44336;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .result {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .love { color: var(--love); font-size: 2em; }
        .like { color: var(--like); font-size: 2em; }
        .segfault { color: var(--segfault); font-size: 2em; }
        
        .joke {
            background: #fff9c4;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat {
            flex: 1;
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }
        
        .history {
            margin-top: 40px;
            opacity: 0.8;
        }
        
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }
        
        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-25deg); }
            40%, 80% { transform: rotate(10deg); }
        }
    </style>
    
    <!-- GitHub Corners -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
</head>
<body>
    <!-- GitHub Fork Ribbon -->
    <a class="github-fork-ribbon" href="https://github.com/YOUR_USERNAME/lovepy-github" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    
    <div class="header">
        <h1>üêç Python Love Meter</h1>
        <p>Powered by GitHub Actions Cron</p>
        <small>Updates every 2 hours ‚Ä¢ Auto-refreshing page</small>
    </div>
    
    <div class="result">
        <div id="loveResult">Loading...</div>
        <div class="joke" id="joke">Loading joke...</div>
        <div id="time">Checking time...</div>
    </div>
    
    <div class="stats">
        <div class="stat">
            <h3>üé≤ Chance</h3>
            <div id="chance">-</div>
        </div>
        <div class="stat">
            <h3>‚è∞ Last Check</h3>
            <div id="lastCheck">-</div>
        </div>
        <div class="stat">
            <h3>üìà Next Check</h3>
            <div id="nextCheck">-</div>
        </div>
    </div>
    
    <div class="history">
        <h3>üìú History</h3>
        <div id="history">Loading history...</div>
    </div>
    
    <script>
        // Fetch and display the result
        async function loadLoveResult() {
            try {
                // Load from result.txt
                const response = await fetch('result.txt?' + new Date().getTime());
                const text = await response.text();
                
                // Parse result
                const lines = text.split('\n');
                const emoji = lines[0]?.charAt(0) || 'üíñ';
                const message = lines[0]?.substring(1) || lines[1] || '';
                const chance = lines.find(l => l.includes('üé≤')) || '';
                const joke = lines.find(l => l.includes('üòÇ')) || '';
                const time = lines.find(l => l.includes('‚è∞')) || '';
                
                // Update DOM
                document.getElementById('loveResult').innerHTML = 
                    `<span class="${emoji.includes('üíñ') ? 'love' : emoji.includes('ü§ù') ? 'like' : 'segfault'}">
                        ${emoji} ${message}
                    </span>`;
                
                document.getElementById('joke').textContent = joke || 'No joke found';
                document.getElementById('chance').textContent = chance.replace('üé≤ ', '') || '-';
                document.getElementById('lastCheck').textContent = time.replace('‚è∞ ', '') || '-';
                document.getElementById('time').textContent = time || '';
                
                // Calculate next check (2 hours from last)
                if (time) {
                    const lastTime = new Date(time.replace('‚è∞ ', ''));
                    const nextTime = new Date(lastTime.getTime() + 2 * 60 * 60 * 1000);
                    document.getElementById('nextCheck').textContent = 
                        nextTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }
                
            } catch (error) {
                console.error('Error loading result:', error);
                document.getElementById('loveResult').innerHTML = 
                    '‚ùå Error loading result. Check GitHub Actions.';
            }
        }
        
        // Load on page load
        loadLoveResult();
        
        // Auto-refresh every 30 seconds
        setInterval(loadLoveResult, 30000);
        
        // Load commit history
        async function loadHistory() {
            try {
                const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/lovepy-github/commits?path=result.txt&per_page=5');
                const commits = await response.json();
                
                let historyHTML = '<ul>';
                commits.forEach(commit => {
                    const date = new Date(commit.commit.committer.date);
                    const msg = commit.commit.message;
                    historyHTML += `<li>${date.toLocaleDateString()}: ${msg}</li>`;
                });
                historyHTML += '</ul>';
                
                document.getElementById('history').innerHTML = historyHTML;
            } catch (error) {
                document.getElementById('history').innerHTML = 'Could not load history';
            }
        }
        
        loadHistory();
    </script>
</body>
</html>
